server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Оптимізація: Gzip (стиснення)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Налаштування кешування для статики (вимога лабораторної)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # SPA Routing: Всі запити, що не є файлами, перенаправляємо на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse Proxy: Запити на /api/ проксуємо на бекенд
    location /api/ {
        # backend-api - це назва сервісу в docker-compose
        proxy_pass http://backend-api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}